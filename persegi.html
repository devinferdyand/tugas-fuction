<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="sisi">
    <input type="text" id="sisis">
    <button onclick="submit()">proses</button><br><br>

    <input type="text" disabled ="" id="demo1"><br><br>
    <input type="text" disabled ="" id="demo2">

</body>
<script>
    function submit(){
      var sisi = document.getElementById("sisi").value;
      var sisis = document.getElementById("sisis").value;
      jumlah = sisi * sisis;
       kel =  sisi  * 4;
      document.getElementById("demo1").value= "luasnya :" +jumlah;
      document.getElementById("demo2").value= "kelilingnya :" +kel;

    }
    submit(sisi)
</script>
</html>
